<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/9c0e23d32c.js" crossorigin="anonymous"></script>
  <title>Ping: Coming Soon</title>
</head>
<body>
  <main id="main-content">
    <h1 id="title">PING.</h1>
    <section id="main-section">
      <p id="first-paragraph">We are launching <strong>soon!</strong></p>
      <p id="last-paragraph">Subscribe and get notified</p>
    </section>
    <form id="form">
      <input type="email" id="email" name="email" placeholder="Your email address...">
      <button id="submit">Notify Me</button>
    </form>
    <div id="hero-img">
      <img id="img" src="img/illustration-dashboard.png" alt="">
    </div>
    <div id="icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p id="copy">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <dialog id="box-success">Thanks for your registration! ✅</dialog>
  <dialog id="box-error">Please provide a valid email address ❌</dialog>
  <script src="js/script.js"></script>
</body>
</html>
